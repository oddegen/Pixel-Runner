<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Creator</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(
          16,
          25px
        ); /* 16x16 grid with smaller squares */
        grid-template-rows: repeat(16, 25px);
        gap: 2px; /* Smaller gap for more detail */
      }
      .cell {
        width: 25px;
        height: 25px;
        border: 1px solid #ddd; /* Light border for better visibility */
        cursor: pointer;
      }
      .cell.selected {
        border: 1px solid #000; /* Highlight selected cells */
      }
      .preview {
        margin-top: 20px;
        width: 200px; /* Larger preview */
        height: 200px;
        border: 1px solid #000;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .color-picker {
        display: flex;
        gap: 5px;
      }
      .color-option {
        width: 30px;
        height: 30px;
        border: 1px solid #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Character Creator</h1>
    <div class="grid" id="grid">
      <!-- Grid cells will be generated by JavaScript -->
    </div>
    <div class="preview" id="preview"></div>
    <div class="controls">
      <div class="color-picker" id="colorPicker">
        <!-- Color options will be generated by JavaScript -->
      </div>
      <button id="clearButton">Clear</button>
      <button id="playButton">Play Game</button>
    </div>

    <script>
      const grid = document.getElementById("grid");
      const preview = document.getElementById("preview");
      const colorPicker = document.getElementById("colorPicker");
      const clearButton = document.getElementById("clearButton");
      const playButton = document.getElementById("playButton");

      let characterDesign = Array(256).fill(null); // 16x16 grid
      let selectedColor = "#000000"; // Default color is black

      // Available colors
      const colors = [
        "#000000", // Black
        "#FF0000", // Red
        "#00FF00", // Green
        "#0000FF", // Blue
        "#FFFF00", // Yellow
        "#FF00FF", // Magenta
        "#00FFFF", // Cyan
        "#FFFFFF", // White
      ];

      // Create color options
      colors.forEach((color) => {
        const colorOption = document.createElement("div");
        colorOption.classList.add("color-option");
        colorOption.style.backgroundColor = color;
        colorOption.addEventListener("click", () => {
          selectedColor = color;
        });
        colorPicker.appendChild(colorOption);
      });

      // Create grid cells
      for (let i = 0; i < 256; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => {
          cell.style.backgroundColor = selectedColor;
          characterDesign[i] = selectedColor; // Store the color in the design
          updatePreview();
        });
        grid.appendChild(cell);
      }

      // Update the preview canvas
      function updatePreview() {
        preview.innerHTML = "";
        const canvas = document.createElement("canvas");
        canvas.width = 200;
        canvas.height = 200;
        const ctx = canvas.getContext("2d");
        const cellSize = 12.5; // 16x16 grid (200 / 16 = 12.5)

        for (let i = 0; i < 256; i++) {
          if (characterDesign[i]) {
            const x = (i % 16) * cellSize;
            const y = Math.floor(i / 16) * cellSize;
            ctx.fillStyle = characterDesign[i];
            ctx.fillRect(x, y, cellSize, cellSize);
          }
        }

        preview.appendChild(canvas);
      }

      // Clear the grid
      clearButton.addEventListener("click", () => {
        characterDesign = Array(256).fill(null);
        grid.querySelectorAll(".cell").forEach((cell) => {
          cell.style.backgroundColor = "";
        });
        updatePreview();
      });

      // Save the design and redirect to the game
      playButton.addEventListener("click", () => {
        localStorage.setItem(
          "characterDesign",
          JSON.stringify(characterDesign)
        );
        window.location.href = "index.html";
      });

      // Initial preview update
      updatePreview();
    </script>
  </body>
</html>
